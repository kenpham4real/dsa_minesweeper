<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="utf-8"
    />
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="text/javascript" src="./functions.js"></script>
  </head>
  <body>
    <div class="game-wrapper">
      <form id="config-form">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" required />
        <br />
        <label for="columns">Number of Columns:</label>
        <input type="number" id="columns" name="columns" required />
        <br />
        <label for="mines">Number of Mines:</label>
        <input type="number" id="mines" name="mines" required />
        <br />
        <button type="submit" class="btn btn-new-game">Play Game</button>
      </form>
      <button id="undoButton" onclick="undoClick()">Undo</button>
      <div class="board" oncontextmenu="return false"></div>
      <div class="mine-count">Mines Left:<span id="count"></span></div>
    </div>

    <script>
      // Access the form and add an event listener to handle form submission
      const configForm = document.querySelector("#config-form");
      configForm.addEventListener("submit", handleFormSubmit);

      function handleFormSubmit(event) {
        event.preventDefault();

        const rowsInput = document.querySelector("#rows");
        const columnsInput = document.querySelector("#columns");
        const minesInput = document.querySelector("#mines");

        const rowCount = parseInt(rowsInput.value, 10);
        const columnCount = parseInt(columnsInput.value, 10);
        const mineCount = parseInt(minesInput.value, 10);

        if (
          rowCount < 2 ||
          columnCount < 2 ||
          mineCount <= 0 ||
          mineCount >= rowCount * columnCount
        ) {
          alert("Invalid input. Please check the values.");
          return;
        }

        setBoard(rowCount, columnCount);
        setMineCount(mineCount);
      }
    </script>
  </body>
</html>
